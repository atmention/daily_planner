<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Daily Planner</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Planner</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <div class="row justify-content-center border-0">
        <div class="card-columns">
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="col-3 mb-1 mx-4 bg-light my-1 p-1 rounded boxes" style="border:8px solid aqua">
                <div class="card-header">9am</div>
                <div class="card-body">
                </div>
            </div>
            <div class="card">
            <header class="card-header">12pm</header> 
                <div class="card-body"></div>
            </div>
            <div class="card">
                <header class="card-header">3pm</header> 
                <div class="card-body"></div>
            </div>
            <div class="card">
                <header class="card-header">10pm</header> 
                <div class="card-body"></div>
            </div>
            <div class="card">
                <header class="card-header">1pm</header> 
                <div class="card-body"></div>
            </div>
            <div class="card">
                <header class="card-header">4pm</header> 
                <div class="card-body"></div>
            </div>
            <div class="card">
                <header class="card-header">11am</header> 
                <div class="card-body"></div>
            </div>
            <div class="card">
                <header class="card-header">2pm</header> 
                <div class="card-body"></div>
            </div>
            <div class="card">
                <header class="card-header">5pm</header> 
                <div class="card-body"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
